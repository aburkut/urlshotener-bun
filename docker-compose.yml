version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urlshortener
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://urlshortener:password@db:5432/urlshortener
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "bunx prisma migrate deploy && bun run src/index.ts"

  test:
    build: .
    environment:
      DATABASE_URL: postgresql://urlshortener:password@db:5432/urlshortener
      PORT: 8080
      BASE_URL: http://app:8080
    volumes:
      - ./tests:/app/tests
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    command: sh -c "sleep 5 && bun test tests/integration/*.test.ts --update-snapshots"
    profiles:
      - test

volumes:
  postgres_data:
